<link rel="import" href="../../../styles/shared-styles.html">

<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../elements/sponsor/sponsor-picker.html">

<dom-module id="driver-details-create">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<paper-material>
			<h2>Car details</h2>
			<form is="iron-form" id="driverData">
				<sponsor-picker id="sponsors" selected-sponsors="{{driverDetails.sponsors}}"></sponsor-picker>
				<paper-input id="make" label="Car make(manufacturer)*" value="{{driverDetails.make}}" required></paper-input>
				<paper-input id="model" label="Car model*" value="{{driverDetails.model}}" required></paper-input>
				<paper-input id="engine" label="Engine*" value="{{driverDetails.engine}}" required></paper-input>
				<paper-input id="steeringAngle" label="Steering angle*" value="{{driverDetails.steeringAngle}}" required></paper-input>
				<paper-input id="suspensionMods" label="Suspension mods*" value="{{driverDetails.suspensionMods}}" required></paper-input>
				<paper-input id="wheels" label="Wheels*" value="{{driverDetails.wheels}}" required></paper-input>
				<paper-input id="tires" label="Tires*" value="{{driverDetails.tires}}" required></paper-input>
				<paper-input id="horsePower" label="Horsepower*" value="{{driverDetails.horsePower}}" type="number" min="1" required></paper-input>
				<paper-input id="other" label="Other information" value="{{driverDetails.other}}"></paper-input>
			</form>
		</paper-material>

	</template>
	<script>
		Polymer({
			is: 'driver-details-create',
			properties: {
				driverDetails: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			getData: function(){
				this.$.sponsors.getSponsors();
			},
			validate: function(){
				if (!this.$.horsePower.validate()){
					this.driverDetails.horsePower = 0;
				}
//				return this.$.driverData.validate();
				return true;
			}
		});
	</script>
</dom-module>
