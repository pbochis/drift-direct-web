<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="round-card.html">

<dom-module id="round-list">
	<template>
		<style include="shared-styles">
			.controls {
				cursor: pointer;
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}
		</style>
		<paper-material class="controls" on-click="_addRound">
			<iron-icon icon="add"></iron-icon>
			<span>Add round</span>
		</paper-material>
		<div class="layout vertical center">
			<template is="dom-repeat" items="{{championship.rounds}}">
				<round-card round="{{item}}"></round-card>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'round-list',
			properties: {
				championship: {
					type: Object,
					notify: true
				}
			},
			_addRound: function(){
				console.log(this.championship.rounds);
				page('/championship/' + this.championship.id + '/round')
			}
		});
	</script>
</dom-module>
