<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/description-list/description-list.html">
<link rel="import" href="../../shared/description-list/description-list-item.html">
<dom-module id="championship-rules">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}
		</style>
		<paper-material>
			<description-list>
				<description-list-item label="Video" value="{{rules.videoUrl}}" link></description-list-item>
				<description-list-item label="Rules" value="{{rules.rules}}"></description-list-item>
			</description-list>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'championship-rules',
			properties: {
				rules: {
					type: Object,
					notify: true,
					observer: 'rulesSet'
				},
				videoUrl: {
					type: Boolean,
					notify: true,
					value: true
				}
			},
			rulesSet: function () {
				this.videoUrl = this.rules.videoUrl !== null;
			}
		});
	</script>
</dom-module>
