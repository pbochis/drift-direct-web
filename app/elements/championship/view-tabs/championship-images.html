<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<dom-module id="championship-images">
	<style>
		iron-image {
			height: 400px;
			width: 600px;
		}
		.imageName {
			margin: 0 0 20px 0;
		}
	</style>
	<template>
		<div class="content layout vertical center">
			<iron-image src$="{{logoUrl}}" sizing="contain"></iron-image>
			<h4 class="imageName">Logo</h4>

			<iron-image src$="{{backgroundImageUrl}}" sizing="contain"></iron-image>
			<h4 class="imageName">Background Image</h4>
		</div>

	</template>
	<script>
		Polymer({
			is: 'championship-images',
			properties: {
				championship: {
					type: Object,
					notify: true,
					observer: 'championshipSet'
				},
				backgroundImageUrl: {
					type: String,
					notify: true
				},
				logoUrl: {
					type: String,
					notify: true
				}
			},
			championshipSet: function(){
				this.backgroundImageUrl = util.imageLink(this.championship.backgroundImage);
				this.logoUrl = util.imageLink(this.championship.logo);
			},
			imageUrl: function(imageId){
				return util.imageLink(imageId);
			}
		});
	</script>
</dom-module>
