<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="rules-create">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<style>
			:host{
				display: block;
			}
			paper-material {
				width: calc(100% - 36px);
				padding: 36px 18px;
				margin: 36px auto;
			}
			iron-autogrow-textarea{
				background-color: white;
				width: 95%;
				margin: 25px auto;
			}
			.error {
				color: red;
			}
		</style>
		<paper-material>
			<form is="iron-form" id="rulesForm">
				<h1>Rules</h1>
				<paper-input id="videoUrl" label="Rules video url" value="{{rules.videoUrl}}"></paper-input>
				<template is="dom-if" if="{{invalid}}">
					<p class="error">Please enter the rules of the championship</p>
				</template>
				<iron-autogrow-textarea placeHolder="Rules" id="rules" bind-value="{{rules.rules}}" rows="10" max-rows="10" required></iron-autogrow-textarea>
			</form>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'rules-create',
			properties: {
				rules: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				invalid: {
					type: Boolean,
					value: false,
					notify: true
				}
			},
			validate: function(){
				if (!this.$.rulesForm.validate()){
					this.invalid = true;
					return false;
				}
				this.invalid = false;
				return true;
			}
		});
	</script>
</dom-module>
