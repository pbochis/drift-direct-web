<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../elements/person/person-create-form.html">
<link rel="import" href="../../elements/shared/dd-ajax.html">

<dom-module id="user-create">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}
			.content {
				width: 80%;
				margin: 36px auto;
			}

			paper-material {
				height:auto;
			}

			paper-button {
				margin: 20px 10px 10px 0;
			}
		</style>

		<dd-ajax
			id="getRoles"
			method="GET"
			last-response="{{roles}}">
		</dd-ajax>

		<dd-ajax
			id="postUser"
			method="POST"
			body="{{user}}"
			on-response="onResponse"
			on-error="onError">
		</dd-ajax>
		<div class="content">
			<person-create-form id="person" person="{{user.person}}" person-type="{{personType}}" countries="{{countries}}"></person-create-form>
			<paper-material>
				<h2>User details</h2>
				<form is="iron-form" id="userForm">
					<paper-input id="email" type="email" label="Email" value="{{user.email}}" required></paper-input>
					<paper-input id="password" type="password" label="Password" value="{{user.password}}" required></paper-input>
					<paper-input id="passwordRepeat" type="password" label="Repeat password" value="{{passwordRepeat}}" error-message="Passwords do not match"></paper-input>
					<paper-radio-group id="roleGroup" selected-item="{{selectedRole}}">
						<template is="dom-repeat" items="{{roles}}">
							<paper-radio-button name="{{item.role}}" value="{{item.id}}">{{_roleName(item.role)}}</paper-radio-button><br>
						</template>
					</paper-radio-group><br>
					<paper-button class="colorful" raised on-click="_createUser">Create</paper-button>
				</form>
			</paper-material>
			<paper-toast id="noRoleSelected" text="Please select a role for the user"></paper-toast>
		</div>
	</template>
	<script>
		Polymer({
			is: 'user-create',
			properties: {
				roles: {
					type: Array,
					notify: true
				},
				countries: {
					type: Array,
					notify: true
				},
				user: {
					type: Object,
					notify: true,
					value: {
						person: {}
					}
				},
				selectedRole: {
					type: Object,
					notify: true,
					observer: '_roleSelectionChanged'
				},
				personType: {
					type: String,
					notify: true
				},
				passwordRepeat: {
					type: String,
					notify: true,
					observer: '_passwordsMatch'
				}
			},
			getRoles: function(){
				this.$.getRoles.url = util.build('/roles');
				this.$.getRoles.generateRequest();
				this.$.person.getData();
			},
			_roleSelectionChanged: function(){
				if (this.selectedRole !== undefined && this.selectedRole !== null){
					this.set('user.role', this.selectedRole.value);
					this.set('personType', this._roleName(this.selectedRole.name));
				}
			},
			_roleName: function(role){
				switch (role){
					case 'ROLE_ADMIN':
						return 'Admin';
					case 'ROLE_ORGANIZER':
						return 'Organizer';
					case 'ROLE_JUDGE':
						return 'Judge';
				}
			},
			_passwordsMatch: function(){
				if (!this.passwordRepeat){
					return false;
				}
				if (this.user.password === this.passwordRepeat){
					this.$.passwordRepeat.invalid = false;
					return true;
				}
				this.$.passwordRepeat.invalid = true;
				return false;
			},
			_createUser: function(){
				var valid = this.$.userForm.validate();
				valid = this.$.person.validate() && valid;
				valid = this._passwordsMatch() && valid;
				if (!valid){
					return;
				}
				if (this.selectedRole === undefined){
					this.$.noRoleSelected.show();
					return;
				}

				this.$.postUser.url = util.build('/user');
				this.$.postUser.generateRequest();
			},
			onResponse: function(event, r){
				console.log('Success');
				this.user = {};
				page('/users');
			},
			onError: function(event, e){
				console.log('Error');
				console.log(e);
			}
		});
	</script>
</dom-module>
