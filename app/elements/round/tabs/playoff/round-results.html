<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">

<dom-module id="round-results">
	<template>
		<style is="custom-style" include="shared-styles">
			.vertical {
				@apply(--layout-vertical);
			}

			.horizontal-center {
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}
			#row {
				cursor: pointer;
			}

			#row:hover {
				background-color: rgba(75, 92, 255, 0.13);
			}

			#row.horizontal-center div {
				@apply(--layout-flex);
			}

			.tableHeader {
				@apply(--layout-horizontal);
			}

			.tableHeader div {
				@apply(--layout-flex);
			}

			.rows .tableHeader div {
				font-weight: bold;
			}

			paper-material {
				height: auto;
			}

			hr {
				margin: 5px 0;
			}

			.profilePicture {
				width: 50px;
				height: 50px;
			}

			#picture-name > span{
				font-weight: bold;
			}

		</style>
		<paper-material elevation="1">
			<!--Trying to mimic a table here-->
			<div id="table" class="vertical">
				<div class="tableHeader">
					<div>Driver</div>
					<div>Qualifications ranking</div>
					<div>Qualifications points</div>
					<div>Top 32 ranking</div>
					<div>Top 32 points</div>
					<div>Total round points</div>
				</div>
				<hr>
				<template is="dom-repeat" items="{{roundResults}}">
					<div id="row" class="horizontal-center">
						<div id="picture-name" class="horizontal-center">
							<iron-image class="profilePicture" src="{{_profilePictureUrl(item.driver.profilePicture)}}" sizing="contain"></iron-image>
							<span>{{_getTableIndex(index)}}. {{item.driver.firstName}} {{item.driver.lastName}}</span>
						</div>
						<div>{{item.qualifierRanking}}</div>
						<div>{{item.qualifierPoints}}</div>
						<div>{{item.playoffRanking}}</div>
						<div>{{item.playoffPoints}}</div>
						<div>{{item.roundScore}}</div>
					</div>
					<hr>
				</template>
			</div>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'round-results',
			properties: {
				roundResults: {
					type: Object,
					notify: true,
					observer: '_resultsSet'
				}
			},
			_resultsSet: function(){
				var results = this.roundResults;
				results.sort(function(a, b){
					return b.roundScore - a.roundScore;
				});
				this.roundResults = results;
			},
			_profilePictureUrl: function(id){
				return util.imageLink(id);
			},
			_getTableIndex: function(index){
				return index + 1;
			}
		});
	</script>
</dom-module>
