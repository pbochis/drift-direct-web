<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../shared/description-list/description-list.html">
<link rel="import" href="../../shared/description-list/description-list-item.html">

<dom-module id="track-layout">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}

			iron-image {
				margin: auto;
				width: 600px;
				height: 400px;
			}
		</style>
		<paper-material>
			<description-list>
				<description-list-item label="Video" value="{{track.videoUrl}}" link></description-list-item>
				<description-list-item label="Description" value="{{track.description}}"></description-list-item>
				<description-list-item label="Judging criteria" value="{{track.judgingCriteria}}"></description-list-item>
				<description-list-item label="Layout" value="{{track.layout}}" image height="400" width="600"></description-list-item>
			</description-list>
			<br>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'track-layout',
			properties: {
				track: {
					type: Object,
					notify: true,
					observer: '_trackSet'
				},
				videoUrl: {
					type: Boolean,
					notify: true,
					value: true
				},
				layoutUrl: {
					type: String,
					notify: true
				}
			},
			_trackSet: function () {
				this.videoUrl = this.track.videoUrl !== null;
				this.layoutUrl = util.imageLink(this.track.layout);
			}
		});
	</script>
</dom-module>
