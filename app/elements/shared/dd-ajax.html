<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dd-ajax">
	<template>
		<iron-ajax
			id="ajaxRequest"
			method="{{method}}"
			content-type="{{contentType}}"
			handle-as="{{handleAs}}"
			last-response="{{lastResponse}}"
			headers="{{headers}}"
			url="{{url}}"
			body="{{body}}"
			debounce-duration="{{debounceDuration}}"
			on-error="_onError"
			on-response="_onResponse">
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'dd-ajax',
			properties: {
				contentType: {
					type: String,
					value: 'application/json'
				},
				handleAs: {
					type: String,
					value: 'json'
				},
				method: String,
				lastResponse: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				headers: {
					type: Object,
					notify: true,
					value: {}
				},
				url: {
					type: String,
					notify: true
				},
				body: {
					type: Object,
					notify: true
				},
				debounceDuration: {
					type: Number,
					notify: true,
					value: 0
				}
			},
			generateRequest: function () {
				app.startLoading();
				this.headers.Authorization = localStorage.token;
				this.$.ajaxRequest.generateRequest();
			},
			_onError: function (e) {
				app.stopLoading();
				if (e.detail.request.xhr.status === 401){
					console.log('must redirect to login');
					page('/login');
				}
				this.fire('error', e);
			},
			_onResponse: function(r){
				app.stopLoading();
				this.fire('response', r);
			}
		});
	</script>
</dom-module>
