<link rel="import" href="../styles/shared-styles.html">

<link rel="import" href="../elements/login/login-wizard.html">
<link rel="import" href="../elements/championship/championship-list.html">
<link rel="import" href="../elements/championship/championship-view.html">
<link rel="import" href="../elements/championship/championship-create.html">
<link rel="import" href="../elements/news/news-create.html">
<link rel="import" href="../elements/round/round-view.html">
<link rel="import" href="../elements/round/register/register-driver.html">
<link rel="import" href="../elements/qualifiers/qualifier-judging.html">
<link rel="import" href="../elements/playoff/playoff-battle-judging.html">
<link rel="import" href="../elements/person/person-list.html">
<link rel="import" href="../elements/person/person-full-view.html">
<link rel="import" href="../elements/sponsor/sponsor-list.html">
<link rel="import" href="../elements/sponsor/sponsor-create.html">
<link rel="import" href="../elements/user/user-list.html">
<link rel="import" href="../elements/user/user-create.html">

<dom-module id="app-element">
	<template>
		<style include="shared-styles">
			paper-drawer-panel.loginmode{
				--paper-drawer-panel-drawer-container: {
					width: 0 !important;
				};
				--paper-drawer-panel-main-container: {
					left: 0 !important;
				}
			}
		</style>
		<paper-drawer-panel id="paperDrawerPanel" class$="{{drawerClass}}">
			<!-- Drawer Scroll Header Panel -->
			<template is="dom-if" if="{{isLoggedIn}}">
				<paper-scroll-header-panel drawer fixed >

					<!-- Drawer Toolbar -->
					<paper-toolbar id="drawerToolbar">
						<span class="paper-font-title">DriftDirect - Beta</span>
					</paper-toolbar>

					<!-- Drawer Content -->
					<paper-menu class="list">
						<template is="dom-if" if="{{isAdmin}}">
							<a href="/championships">
								<iron-icon icon="home"></iron-icon>
								<span>Championships</span>
							</a>

							<a href="/persons">
								<iron-icon icon="account-circle"></iron-icon>
								<span>Persons</span>
							</a>

							<a href="/sponsors">
								<iron-icon icon="star"></iron-icon>
								<span>Sponsors</span>
							</a>

							<a href="/users">
								<iron-icon icon="info"></iron-icon>
								<span>Users</span>
							</a>
						</template>
						<template is="dom-if" if="{{isOrganizer}}">
							<a href="/championships">
								<iron-icon icon="home"></iron-icon>
								<span>Championships</span>
							</a>

							<a href="/persons">
								<iron-icon icon="account-circle"></iron-icon>
								<span>Persons</span>
							</a>

							<a href="/sponsors">
								<iron-icon icon="star"></iron-icon>
								<span>Sponsors</span>
							</a>

							<a href="/users">
								<iron-icon icon="info"></iron-icon>
								<span>Users</span>
							</a>
						</template>
						<template is="dom-if" if="{{isJudge}}">
							<a href="/championships">
								<iron-icon icon="home"></iron-icon>
								<span>Championships</span>
							</a>
						</template>
					</paper-menu>
				</paper-scroll-header-panel>
			</template>

			<!-- Main Area -->
			<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

				<!-- Main Toolbar -->
				<template is="dom-if" if="{{isLoggedIn}}">
					<paper-toolbar id="mainToolbar">
						<span class="flex"></span>
						<!-- Application name -->
						<div class="middle middle-container center horizontal layout">
							<div class="app-name">{{header}}</div>
						</div>
						<paper-item>
							<div>Signed in as {{userName}}</div>
							<paper-menu-button horizontal-align="right">
								<paper-icon-button icon="settings" class="dropdown-trigger"></paper-icon-button>
								<paper-menu class="dropdown-content">
									<paper-item style="cursor: pointer" on-click="_logout">Logout</paper-item>
								</paper-menu>
							</paper-menu-button>
						</paper-item>
					</paper-toolbar>
				</template>
				<!-- Main Content -->
				<div class="content">
					<iron-pages attr-for-selected="data-route" selected="{{route}}">

						<section data-route="login">
							<login-wizard></login-wizard>
						</section>

						<section data-route="championships">
							<championship-list id="championships"></championship-list>
						</section>
						<section data-route="championship-view">
							<championship-view id="championship"></championship-view>
						</section>
						<section data-route="championship-create">
							<championship-create id="championshipCreate"></championship-create>
						</section>

						<section data-route="round-view">
							<round-view id="round"></round-view>
						</section>

						<section data-route="register-driver">
							<register-driver id="register"></register-driver>
						</section>

						<section data-route="qualifier-judging">
							<qualifier-judging id="qualifierJudging"></qualifier-judging>
						</section>

						<section data-route="playoff-judging">
							<playoff-battle-judging id="playoffJudging"></playoff-battle-judging>
						</section>

						<section data-route="persons">
							<person-list id="persons"></person-list>
						</section>

						<section data-route="person-view">
							<person-full-view id="person"></person-full-view>
						</section>

						<section data-route="users">
							<user-list id="users"></user-list>
						</section>

						<section data-route="news-create">
							<news-create id="newsCreate"></news-create>
						</section>

						<section data-route="sponsors">
							<sponsor-list id="sponsors"></sponsor-list>
						</section>

						<section data-route="sponsor-create">
							<sponsor-create id="sponsorCreate"></sponsor-create>
						</section>

						<section data-route="user-create">
							<user-create id="userCreate"></user-create>
						</section>
					</iron-pages>
				</div>
			</paper-scroll-header-panel>
		</paper-drawer-panel>

		<paper-toast id="toast">
			<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
		</paper-toast>
	</template>
	<script>
		Polymer({
			is: 'app-element',
			properties: {
				isLoggedIn: {
					type: Boolean,
					notify: true,
					value: true
				},
				header: {
					type: String,
					notify: true,
					value: 'DriftDirect'
				},
				drawerClass: {
					type: String,
					notify: true,
					value: ''
				},
				isAdmin: {
					type: Boolean,
					notify: true,
					value: false
				},
				isOrganizer: {
					type: Boolean,
					notify: true,
					value: false
				},
				isJudge: {
					type: Boolean,
					notify: true,
					value: false
				}

			},
			ready: function(){
				this.baseUrl = '/';
				window.addEventListener('WebComponentsReady', function() {
					// imports are loaded and elements have been registered
				});
			},
			scrollPageToTop: function() {
				this.$.headerPanelMain.scrollToTop(true);
			},
			closeDrawer: function() {
				this.$.paperDrawerPanel.closeDrawer();
			},
			buildMenu: function(){
				this.userName = util.currentUser().username;
				this.isAdmin = util.isAdmin();
				this.isOrganizer = util.isOrganizer();
				this.isJudge = util.isJudge();
			},
			login: function(){
				this.drawerClass = '';
				Polymer.updateStyles();
				this.isLoggedIn = util.loggedIn();
				this.buildMenu();
			},
			hideMenu: function(){
				this.drawerClass = 'loginmode';
				Polymer.updateStyles();
			},
			_logout: function(){
				localStorage.clear();
				page('/login');
			}
		});
	</script>
</dom-module>
