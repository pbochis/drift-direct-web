<link rel="import" href="/drift-direct-web/styles/shared-styles.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-input/paper-input.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-input/paper-input.html">

<link rel="import" href="/drift-direct-web/bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-date-picker/paper-date-picker-dialog-style.html">

<dom-module id="date-picker">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<style is="custom-style" include="paper-date-picker-dialog-style"></style>

		<paper-input type="text" id="textInput" readonly label="{{label}}" on-click="_showPicker">
			<iron-icon prefix icon="receipt"></iron-icon>
		</paper-input>
		<paper-dialog id="dialog" modal>
			<paper-date-picker id="datePicker" max-date="April 1, 2017"></paper-date-picker>
			<div class="buttons">
				<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button on-click="_confirm">Ok</paper-button>
			</div>
		</paper-dialog>

	</template>
	<script>
		Polymer({
			is: 'date-picker',
			properties: {
				date: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				label: {
					type: String,
					notify: true
				}
			},
			_showPicker: function() {
				this.$.dialog.toggle();
			},
			_confirm: function(){
				this.date = this.$.datePicker.date;
				this._setDate(this.dateTime);
				this.$.dialog.toggle();
			},
			_setDate: function(date){
				this.$.textInput.value =  date.getDate() + '-' + date.getMonth() + 1 + '-' + date.getFullYear();
			},
			validate: function(){
				if (this.date === undefined){
					this.$.textInput.invalid = true;
					return false;
				}
				return true;
			}
		});
	</script>
</dom-module>
