<link rel="import" href="/styles/shared-styles.html">
<link rel="import" href="championship-judge-card.html">

<dom-module id="championship-judges">
	<template>
		<style include="shared-styles"></style>
		<style>
			.container {
				@apply(--layout-horizontal);
				@apply(--layout-justified);
			}
		</style>

		<div class="container">
			<template is="dom-repeat" items="{{judges}}">
				<championship-judge-card judge="{{item}}"></championship-judge-card>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'championship-judges',
			properties: {
				judges: {
					type: Array,
					notify: true
				}
			}
		});
	</script>
</dom-module>
