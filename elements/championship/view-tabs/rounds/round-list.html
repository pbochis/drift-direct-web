<link rel="import" href="/drift-direct-web/styles/shared-styles.html">
<link rel="import" href="/drift-direct-web/bower_components/iron-image/iron-image.html">
<link rel="import" href="round-card.html">

<dom-module id="round-list">
	<template>
		<style include="shared-styles"></style>
		<div class="layout vertical center">
			<template is="dom-repeat" items="{{rounds}}">
				<round-card round="{{item}}"></round-card>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'round-list',
			properties: {
				rounds: {
					type: Array,
					notify: true
				}
			}
		})
	</script>
</dom-module>
