<link rel="import" href="/drift-direct-web/styles/shared-styles.html">
<link rel="import" href="/drift-direct-web/bower_components/iron-image/iron-image.html">

<dom-module id="round-card">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host{
				display: block;
			}

			paper-material {
				width: 600px;
				cursor: pointer;
				padding: 0;
			}

			iron-image {
				width: 600px;
				height: 400px;
			}

			.container {
				font-weight: bold;
				@apply(--layout-horizontal);
				@apply(--layout-justified);
			}

		</style>
		<paper-material on-click="_viewRound">
			<iron-image src$="{{logoUrl}}" sizing="contain"></iron-image>
			<div class="container">
				<div>{{round.name}}</div>
				<div>{{startDate}}</div>
				<div>{{endDate}}</div>
			</div>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'round-card',
			properties: {
				round: {
					type: Object,
					notify: true,
					observer: 'roundSet'
				},
				logoUrl: {
					type: String,
					notify: true
				},
				startDate: {
					type: String,
					notify: true
				},
				endDate: {
					type: String,
					notify: true
				}
			},
			roundSet: function(){
				if (this.round.logo !== null){
					this.logoUrl = util.imageLink(this.round.logo);
				}
				this.startDate = new Date(this.round.startDate).toDateString();
				this.endDate = new Date(this.round.endDate).toDateString();
			},
			_viewRound: function(){
				page('/round/' + this.round.id);
			}
		});
	</script>
	</dom-module>
