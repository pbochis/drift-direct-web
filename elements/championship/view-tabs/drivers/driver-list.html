<link rel="import" href="/styles/shared-styles.html">
<link rel="import" href="driver-card.html">

<dom-module id="driver-list">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}

			.container{
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
				@apply(--layout-justified);
			}
		</style>
		<div class="container">
			<template is="dom-repeat" items="{{drivers}}">
				<driver-card driver="{{item}}"></driver-card>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'driver-list',
			properties: {
				drivers: {
					type: Array,
					notify: true
				}
			}
		})
	</script>
</dom-module>
