<link rel="import" href="/styles/shared-styles.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/elements/shared/file-input.html">

<dom-module id="general-data">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<style>
			:host{
				display: block;
			}
			paper-material {
				width: calc(100% - 36px);
				padding: 36px 18px;
				margin: 36px auto;
			}
		</style>
		<paper-material>
			<form is="iron-form" id="generalData">
				<paper-input id="name" label="Championship name" value="{{championship.name}}" required></paper-input>
				<paper-input id="ticketsUrl" label="Tickets url" value="{{championship.ticketsUrl}}" required></paper-input>
				<file-input id="logo" label="Logo" file-id="{{championship.logo}}"></file-input>
				<file-input id="backgroundImage" label="Background image" file-id="{{championship.backgroundImage}}"></file-input>
			</form>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'general-data',
			properties: {
				championship: {
					type: Object,
					reflectToAttribute: true,
					notify: true
				}
			},
			validate: function(){
				var valid = this.$.generalData.validate();
				valid = this.$.backgroundImage.validate() && valid;
				return this.$.logo.validate() && valid;
			}
		});
	</script>
</dom-module>
