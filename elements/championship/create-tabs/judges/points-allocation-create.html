<link rel="import" href="/drift-direct-web/styles/shared-styles.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-input/paper-input.html">

<dom-module id="points-allocation-create">
	<template>
		<style is="custom-style" include="shared-styles">
			.container {
				@apply(--layout-horizontal);
				@apply(--layout-justified);
			}
			#name {
				width: 60%;
			}
			#points {
				width: 30%;
			}
		</style>

		<div class="container">
			<paper-input id="name" label="Name" value="{{pointsAllocation.name}}" required></paper-input>
			<paper-input id="points" type="number" min="1" max="100" label="Maximuim points" value="{{pointsAllocation.maxPoints}}" required></paper-input>
		</div>
	</template>
	<script>
		Polymer({
			is: 'points-allocation-create',
			properties: {
				pointsAllocation: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			validate: function(){
				var valid = this.$.name.validate();
				return this.$.points.validate() && valid;
			}
		});
	</script>
</dom-module>
