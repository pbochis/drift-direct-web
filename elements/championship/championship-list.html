<link rel="import" href="/drift-direct-web/styles/shared-styles.html">
<link rel="import" href="/drift-direct-web/elements/shared/dd-ajax.html">
<link rel="import" href="championship-card.html">
<link rel="import" href="/drift-direct-web/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-fab/paper-fab.html">

<dom-module id="championship-list">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				margin: auto;
			}
			.container{
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
				@apply(--layout-justified);
			}

			#createChampionshipButton{
				--paper-fab-background: var(--dark-primary-color);
				position: fixed;
				right: 2%;
				bottom: 5%;
			}
		</style>
		<dd-ajax
			id="getChampionships"
			method="GET"
			last-response="{{championships}}">
		</dd-ajax>
		<div class="container">
			<template is="dom-repeat" items="{{championships}}">
				<championship-card championship="{{item}}"></championship-card>
			</template>
		</div>
		<paper-fab id="createChampionshipButton" on-click="_createChampionship" icon="add"></paper-fab>

	</template>
	<script>
		Polymer({
			is: 'championship-list',
			properties: {
				championships: {
					type: Array,
					notify: true
				}
			},
			getChampionships: function(){
				this.$.getChampionships.url = util.build('/championship/short');
				this.$.getChampionships.generateRequest();
			},
			_createChampionship: function(){
				page('/championships/create');
			}
		});
	</script>
</dom-module>
