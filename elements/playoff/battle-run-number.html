<link rel="import" href="/drift-direct-web/styles/shared-styles.html">
<link rel="import" href="/drift-direct-web/bower_components/paper-badge/paper-badge.html">

<dom-module id="battle-run-number">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
			}
			.container {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}
			.container > div {
				width: 50px;
				height: 60px;
			}
			paper-badge {
				--paper-badge-text-color: white;
				--paper-badge-width: 40px;
				--paper-badge-height: 40px;
				position: initial;
			}
			.ended {
				--paper-badge-background: red;
			}
			.current {
				--paper-badge-background: green;
			}

			.future {
				--paper-badge-background: black;
			}
		</style>
		<div class="container">
			<template id="badges" is="dom-repeat" items="{{numbers}}">
				<div><paper-badge class$="{{item.class}}" label="{{item.number}}"></paper-badge></div>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'battle-run-number',
			properties: {
				numbers: {
					type: Array,
					notify: true,
					value: []
				},
				runNumber: {
					type: Number,
					notify: true,
					observer: '_runNumberSet'
				}
			},
			_runNumberSet: function(){
				console.log('im set');
				console.log(this.runNumber);
				this.numbers = [];
				var numberLimit = this.runNumber % 2 == 0 ? this.runNumber : this.runNumber + 1;
				var numbers = [];
				for (var i = 1; i <= numberLimit; i++){
					var number = {};
					number.number = i;
					if (i < this.runNumber)
						number.class = 'ended';
					else if (i == this.runNumber)
						number.class = 'current';
					else
						number.class = 'future';
					numbers.push(number);
				}
				this.numbers = numbers;+

				console.log('render');
				this.$.badges.render();
			}
		});
	</script>
</dom-module>
